name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - master  # or whatever your default branch is

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'  # Adjust if you need a specific version of Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs-material
        pip install "mkdocs-material[imaging]"
        pip install cairocffi cairosvg
        pip install mkdocs-glightbox

    - name: Build MkDocs
      run: mkdocs build --site-dir web

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web
        force_orphan: true
        publish_branch: gh-pages  # This is the default branch for GitHub Pages